<!DOCTYPE html>
<html lang="en">

<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Grid Cols</title>
    <style>
        .col{
            padding: 20px;
            border: 5px solid black;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <!-- row-cols-2 : row with number of columns -->
        <div class="row row-cols-2">
            <div style="background-color: orange;" class="col">Col 1</div>
            <div style="background-color: white;" class="col">Col 2</div>
            <div style="background-color: green;" class="col">Col 3</div>
            <div style="background-color: pink;" class="col">Col 4</div>
        </div>
    </div>
</body>

</html>
